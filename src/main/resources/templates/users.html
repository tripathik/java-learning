<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">User Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">User Details</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>List Users</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3">Add New User</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Student Id</th>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Student City</th>
                    <th>Student State</th>
                    <th>Student Country</th>
                    <th>Student Zip Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.district}"></td>
                    <td th:text="${user.state}"></td>
                    <td th:text="${user.country}"></td>
                    <td th:text="${user.zipCode}"></td>
                    <td class="btn-group" role="group">
                        <a th:href="@{/users/edit/{id}(id=${user.id})}"class="btn btn-primary">Update</a>
                        <a th:href="@{/users/{id}(id=${user.id})}"class="btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
